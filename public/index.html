<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ECE 2K23</title> 
	 
	<style> 
		body { 
            font-family: Arial, Helvetica, sans-serif;
			margin: 0px; 
			height: 100vh; 
			display: flex; 
            flex-direction: column;
			align-items: center; 
			justify-content: center;
            gap: 50px; 
			background: #281f1f; 
		} 

		.container { 
            /* border: 1px solid white; */
			width: 64vw; 
			height: auto; 
            display: flex ;
            justify-content: center;
		} 

        .text {
            /* border: 1px solid yellow; */
            color: white;
            letter-spacing: 4px;
            font-size: 2.9em;
            border-right: 5px solid;
            width: 80%;
        
            white-space: nowrap;
            overflow: hidden;
            animation: 
                 typing 2s steps(15),
                 cursor .4s step-end infinite alternate ;
        }

        .button-container {
            /* border: 1px solid white; */
            margin-top: 20px;
            display: flex;
            justify-content: center;
            /* gap: 100px; */
        }

        .button {
            /* padding: 10px 20px; */
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 36px;
            color: #fff;
            background-color: #429bac; /* Blue button color */
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0e069f; /* Lighter blue on hover */
        }

       
        a {
            padding: 10px 20px;
            /* border: 1px solid white; */
            color: white;
            text-decoration: none;
            width: 100%;
        }

        @keyframes cursor {
            50% { border-color: transparent }
        }

        @keyframes typing {
            from { width : 0 }
        }
		

        /* @media (max-width: 600px) {
            .container {
                width: 64vw ;
            }
            .button {
                font-size: 14px;
            }
        } */

        @media (max-width: 600px) {
            body {
                gap: 20px;
            }
            .container {
                width: 86vw;
            }
            .text {
                font-size: 1.6em; /* Increased heading size */
                letter-spacing: 3px;
            }
            .button-container {
                flex-direction: column; /* Display buttons in a column */
            }
            .button {
                font-size: 20px; /* Increased button font size */
                padding: 6px 10px; /* Increased button padding */
                margin: 10px 0; /* Added margin between buttons */
                width: 80%;
                height: 50px;
                text-align: center;

                display: flex;
                justify-content: center;
            }

        }		


        @media (min-width : 1200px) {
            .container {
                width: 52vw;
            }
            .button {
                font-size: 30px;
            }
            .text {
                font-size: 3.2em;
                letter-spacing: 10px;
            }
        }

	</style> 
</head> 

<body> 
	<div class="container"> 
		<h1 class="text">ECE 2K23 CODERS</h1>
	</div> 
    <div class="button-container">
        <button class="button" ><a href="/leaderboard">Leaderboard</a></button>
        <button class="button" ><a href="/login">Register</a></button>
    </div>
</body> 

</html>
